<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    <!-- 
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest(); // this line means creating a new XMLHttpRequest object
    xhr.open('GET', requestUrl) // configuring it: method, url
    xhr.onreadystatechange = function(){        // event listener for readystatechange event
        console.log(xhr.readyState);           // checking the readyState value
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText) 
            console.log(typeof data);
            console.log(data.followers);

            // Now we will extract the url of the image from the data object
            const imgUrl = data.avatar_url;
            const img = document.createElement('img');
            img.src = imgUrl;
            document.body.appendChild(img);
            
        }
    }
    xhr.send();
</script>
</html>
